<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./ticTacToe.css" />
    <!-- <link rel="stylesheet" href=""> -->
  </head>
       
  <body>
    <div class="parentDiv">

      <div class="playerNames-div">
        <input class="player-input" type="text" placeholder="player 1 name"/>
        <input class="player-input" type="text" placeholder="player 2 name"/>

      </div>
      <!-- <h1 style="color: white;"> player2 = 0 player1 = X </h1> -->
      <div class="grid-container">
        <div class="grid-cell first"></div>
        <div class="grid-cell second"></div>
        <div class="grid-cell third"></div>
        <div class="grid-cell fourth"></div>
        <div class="grid-cell fifth"></div>
        <div class="grid-cell sixth"></div>
        <div class="grid-cell seventh"></div>
        <div class="grid-cell eighth"></div>
        <div class="grid-cell nineth"></div>
      </div>
    </div>

    <script src="./ticTacToe.js"></script>
  </body>
</html>
